<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Faster One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Exo 2' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Title -->
    <div class="title_export">
        <h1 id="title_data">Export Data</h1>
    </div>
    <br>
    <!-- Items export selections -->
    <div class="items_export">
        <div class="export_container">
            <div class="export_title">
                <p>Select items to be imported</p>
            </div>
            <br>
            <div class="export_options">
                <div class="export_container">
                    <div class="info_container">
                        <p>Logs generated from alerts</p>
                    </div>
                    <div class="button_container">
                        <button onclick="to_export()">Export</button>
                    </div>
                </div>
            </div>

            <div class="export_options">
                <div class="export_container">
                    <div class="info_container">
                        <p>PCAP Files</p>
                    </div>
                    <div class="button_container">
                        <button>Export</button>
                    </div>
                </div>
            </div>

            <div class="export_options">
                <div class="export_container">
                    <div class="info_container">
                        <p>Configuration files</p>
                    </div>
                    <div class="button_container">
                        <button>Export</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="exit_wrapper">
        <button id="Exit_Button" onclick="to_exit()">Exit System</button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="actions.js"></script>
</html>
